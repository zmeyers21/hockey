<div class="dashboard-container">

  <h1 class="title">
    WELCOME!
  </h1>

  <div class="image-container">
    <img class="skater">
  </div>

  <div class="button-container">
    <button *ngIf="!audioPlaying" class="btn btn-primary btn-block" (click)="startAudio()">PLAY AUDIO</button>
    <button *ngIf="audioPlaying" class="btn btn-primary btn-block" (click)="stopAudio()">STOP AUDIO</button>
  </div>
  
</div>
